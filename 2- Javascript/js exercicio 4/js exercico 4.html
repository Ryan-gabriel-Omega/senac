<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>

<body>
    <script>
        var valor1, valor2, tempo
       
        valor1 = 50.00

        tempo = parseInt (prompt("digite o tempo usado"))

        if (tempo > 100) {
            valor2 = tempo - 100
            valor1 += valor2 * 2.00
        } 

        alert ("valor a pagar : R$" + valor1.toFixed(2) )
    </script>
    
</body>
</html>
