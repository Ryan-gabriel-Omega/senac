<body>
    <script>
        var horaini, horafin, duracao

        horaini = parseInt(prompt("digite o horario do comeÃ§o do jogo"))

        horafin = parseInt(prompt("digite o horario do termino do jogo"))

        if (horafin > horaini) {
            duracao = horafin - horaini
        }
        else if (horafin < horaini) {
            duracao = (24 - horaini) + horafin
        }
        else {
            duracao = 24
        }
        alert ("o jogo durou " + duracao + "hora(s).")

    </script>
