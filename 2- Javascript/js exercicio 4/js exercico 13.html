<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 13</title>
</head>

<body>
    <script>
        let x = parseFloat(prompt("Digite o valor de X:"))

        let y = parseFloat(prompt("Digite o valor de Y:"))

        if (x === 0 && y === 0) {
            alert("Origem")
        }
        else if (x === 0) {
            alert("Eixo Y")
        }
        else if (y === 0) {
            alert("Eixo X")
        }
        else if (x > 0 && y > 0) {
            alert("Q1")
        }
        else if (x < 0 && y > 0) {
            alert("Q2")
        }
        else if (x < 0 && y < 0) {
            alert("Q3")
        }
        else {
            alert("Q4")
        }




    </script>

</body>

</html>
