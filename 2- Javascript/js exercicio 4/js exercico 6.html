<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>

<body>
    <script>
        var glicose

        glicose = parseFloat(prompt("digite a media da glicose :"))

        if (glicose <= 99) {
            alert("normal")
        }
        else if (glicose <= 139) {
            alert("elevado")
        }
        else {
            alert("diabetes");
        }
    </script>

</body>
