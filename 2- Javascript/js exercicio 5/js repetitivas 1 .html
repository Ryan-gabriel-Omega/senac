<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>

</head>

<body>
    <script>
        var x, y

        while (true) {
            x = parseInt(prompt("Digite o valor de X:"))
            y = parseInt(prompt("Digite o valor de Y:"))

            if (x === y) {
                alert("Valores iguais! Programa encerrado.")
                break
            }

            if (x < y) {
                alert("Crescente")
            } else {
                alert("Decrescente")
            }
        }



    </script>
</body>

</html>
