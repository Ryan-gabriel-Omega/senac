    <script>

        var numero1, numero2, resultado

        numero1 = parseInt(prompt("digite o primeiro numero"))
        numero2 = parseInt(prompt("digite o segundo numero"))

        if (numero2 == 0) {
            alert("divisao por zero nao e permitida")
        }
        else {
            resultado= numero1 / numero2
            alert(resultado)
        }

    </script>
