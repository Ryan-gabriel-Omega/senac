<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>

</head>

<body>
    <script>
        var numero, raiz

        numero = parseFloat(prompt("digite o numero"))

        if (numero < 0) {
            alert("A raiz quadrada de um número negativo não existe nos números reais")
        }
        else {
            raiz = Math.sqrt(numero);
            alert(raiz.toFixed(2))
        }



    </script>

</body>

</html>
