<body bgcolor="#35a188">
    <center><h1>Faça Sua Reserva</h1></center>
    <hr> 
        <p>Preencha o formulario abaixo e um de nossos consultores entrará em contato para finalizar sua reserva</p>

        <form>
            <hr>
            <label for="Nome">Nome: <input type="text" id="Nome" Nome="Nome" placeholder="Nome Completo"></label>
            <label for="E-mail">E-mail: <input type="email" id="E-mail" E-mail="E-mail" placeholder="E-mail"></label>
            <label for="Telefone">Telefone: <input type="tel" id="Telefone" Telefone="Telefone" placeholder="Numero de Telefone"></label>
            <br>
            <label for="Destino de Interesse">Destino de Interesse: <input type="text" id="text" text="Destino de Interesse" placeholder="Destino de Interesse"></label>
            <label for="Data de Partida">Data de Partida: <input type="date" id="Data de Partida" date="Data de Partida" placeholder="Data"></label>
            <label for="Data de Retorno">Data de Retorno: <input type="date" id="Data de Retorno" date="Data de Retorno" placeholder="Data"></label>   
            <br>
            <label for="Numero de Passageiros">Numero de Passageiros: <input type="number" id="Numero" Numero="Numero de Passageiro" placeholder="Numero de Passageiros"></label>
            <br>
            <textarea rows="10" cols="100"></textarea>

            <br>
            <br>
            <input type="submit" >


   
        </form>
